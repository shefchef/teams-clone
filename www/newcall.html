<!DOCTYPE html>
<html lang="en" class="no-js">
  <head>
    
    <title>Microsoft Teams | Group Chat Service</title>
    <link rel="stylesheet" href="css/landing.css" />
    <link rel="stylesheet" href="css/newcall.css" />
    <link rel="shortcut icon" href="images/favicon.png" />
    
    
  </head>
  <body class="animations">
    <div class="bodyWrap">
      <header class="pageHeader showTop">
        <div class="container">
          <div class="pageHeader-in">
            <div class="label">
              <h1 class="sh-0">
                <a href="/"
                  ><img src="images/MSlogo.svg" alt="default" width="100" height="100"
                /></a>
              </h1>
            </div>
          </div>
        </div>
      </header>
      <main class="pageContent">
        <section class="one section illustration-section-01">
          <div class="container">
            <div class="one-in sec-in">
              <div class="divWrap turn-cell">
                <div class="divObj">
                  <div
                    class="one-con divObj-content middle-con-turn"
                  >
                    <h1
                      class="st-0 sb-17 showBottom"
                      data-reveal-delay="150"
                    >
                      Make a team. <br />
                      Share it with others. <br />
                      Start collaborating.
                    </h1>
                    <p
                      class="st-0 sb-33 showBottom"
                      data-reveal-delay="300"
                    >
                      Make a custom team name and share it with others without any sign in!
                    </p>
                  </div>
                  <style>
                    @media (min-width: 652px) {
                      .one .divWrap .divObj {
                        min-height: 500px;
                      }
                    }
                  </style>
                </div>
              </div>
            </div>
          </div>
        </section>

        <section class="she section middle-con-turn showBottom">
          <div class="container">
            <div class="she-inner sec-in she-split">
              <div class="she-slogan">
                <h3 class="sh-0">
                  Enter team name.<br />
                  
                </h3>
              </div>
              <div class="she-action">
                <div class="sb-25">
                  <label class="form-banner screen-read" for="roomName"
                    >Microsoft Teams</label
                  >
                  <div class="form-label-pc">
                    <input
                      class="form-input"
                      type="text"
                      id="roomName"
                      value="Teams"
                    />
                    <button
                      class="button button-first app-animation"
                      onclick="{window.location.href = '/join/' + document.getElementById('roomName').value}"
                    >
                      Join Team
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </section>
      </main>
    </div>
    <script src="js/landing.js"></script>
    <script src="js/newroom.js"></script>
  </body>
</html>
