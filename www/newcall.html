<!DOCTYPE html>
<html lang="en" class="no-js">
  <head>
    
    <title>Microsoft Teams | Group Chat Service</title>
    <link rel="stylesheet" href="css/landing.css" />
    <link rel="stylesheet" href="css/newcall.css" />
    <link rel="shortcut icon" href="images/favicon.png" />
    
    
  </head>
  <body class="animations">
    <div class="bodyWrap">
      <header class="pageHeader showTop">
        <div class="container">
          <div class="pageHeader-in">
            <div class="label">
              <h1 class="sh-0">
                <a href="/"
                  ><img src="images/MSlogo.svg" alt="default" width="100" height="100"
                /></a>
              </h1>
            </div>
          </div>
        </div>
      </header>
      <main class="pageContent">
        <section class="one section illustration-section-01">
          <div class="container">
            <div class="one-in sec-in">
              <div class="divWrap turn-cell">
                <div class="divObj">
                  <div
                    class="one-con divObj-content middle-con-turn"
                  >
                    <h1
                      class="st-0 sb-17 showBottom"
                      data-reveal-delay="150"
                    >
                      Make a team. <br />
                      Share it with others. <br />
                      Start collaborating.
                    </h1>
                    <p
                      class="st-0 sb-33 showBottom"
                      data-reveal-delay="300"
                    >
                      Make a custom team name and share it with others without any sign in!
                    </p>
                  </div>
                  <style>
                    @media (min-width: 652px) {
                      .one .divWrap .divObj {
                        min-height: 500px;
                      }
                    }
                  </style>
                </div>
              </div>
            </div>
          </div>
        </section>

        <section class="she section middle-con-turn showBottom">
          <div class="container">
            <div class="she-inner sec-in she-split">
              <div class="she-slogan">
                <h3 class="sh-0">
                  Enter team name.<br />
                  
                </h3>
              </div>
              <div class="she-action">
                <div class="sb-25">
                  <label class="form-banner screen-read" for="roomName"
                    >Microsoft Teams</label
                  >
                  <div class="form-label-pc">
                    <input
                      class="form-input"
                      type="text"
                      id="roomName"
                      value="Teams"
                    />
                    <button
                      class="button button-first app-animation"
                      onclick="{window.location.href = '/join/' + document.getElementById('roomName').value}"
                    >
                      Join Team
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </section>
      </main>
      
      <footer class="page-footer">
        <div class="container">
          <div class="page-footer-inner">
            <div class="footer-top space-between text-xxs">
              <div class="brand">
                <a href="/"
                  ><img src="images/about.png" alt="default" width="100" height="100"
                /></a>
              </div>
              <div class="footer-social">
                <div>
                  <a
                    target="_blank"
                    href="https://github.com/shefchef/teams-clone"
                  >
                    <svg
                      width="50"
                      height="50"
                      viewBox="0 0 16 16"
                      xmlns="http://www.w3.org/2000/svg"
                    >
                      <title>GitHub</title>
                      <path
                        d="M7.95 0C3.578 0 0 3.578 0 7.95c0 3.479 2.286 6.46 5.466 7.553.397.1.497-.199.497-.397v-1.392c-2.187.497-2.683-.994-2.683-.994-.398-.894-.895-1.192-.895-1.192-.696-.497.1-.497.1-.497.795.1 1.192.795 1.192.795.696 1.292 1.888.894 2.286.696.1-.497.298-.895.497-1.093-1.79-.2-3.578-.895-3.578-3.976 0-.894.298-1.59.795-2.087-.1-.198-.397-.993.1-2.086 0 0 .695-.2 2.186.795a6.408 6.408 0 0 1 1.987-.299c.696 0 1.392.1 1.988.299 1.49-.994 2.186-.795 2.186-.795.398 1.093.199 1.888.1 2.086.496.597.795 1.292.795 2.087 0 3.081-1.889 3.677-3.677 3.876.298.398.596.895.596 1.59v2.187c0 .198.1.496.596.397C13.714 14.41 16 11.43 16 7.95 15.9 3.578 12.323 0 7.95 0z"
                      />
                    </svg>
                  </a>
                </div>
              </div>
            </div>
            <div
              class="footer-bottom space-between text-xxs invert-order-desktop"
            >
              <nav class="footer-nav">
                <ul class="list-reset">
                  <li>
                    <a href="/privacy">Privacy Policy</a>
                  </li>
                  <li>
                    <a
                      target="_blank"
                      href="https://www.linkedin.com/in/shefali-saraf/"
                      >By Shefali </a
                    >
                  </li>
                </ul>
              </nav>
            </div>
          </div>
        </div>
      </footer>
    </div>
    <script src="js/landing.js"></script>
    <script src="js/newroom.js"></script>
  </body>
</html>
